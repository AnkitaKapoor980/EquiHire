{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="mb-4">You've been logged out</h2>
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                        <p class="text-muted">Thanks for using EquiHire. You have been successfully logged out.</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log in again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .card {
        border: none;
        border-radius: 10px;
    }
    .btn {
        padding: 0.5rem 1.5rem;
    }
</style>
{% endblock %}
