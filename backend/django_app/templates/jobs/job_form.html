{% extends 'base/base.html' %}
{% load static %}

{% block title %}Post New Job - EquiHire AI{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Post New Job</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Job Title *</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description *</label>
                            <textarea class="form-control" name="description" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Requirements *</label>
                            <textarea class="form-control" name="requirements" rows="5" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" placeholder="e.g., San Francisco, CA">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Employment Type *</label>
                                <select class="form-select" name="employment_type" required>
                                    <option value="full-time">Full Time</option>
                                    <option value="part-time">Part Time</option>
                                    <option value="contract">Contract</option>
                                    <option value="internship">Internship</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Salary Min ($)</label>
                                <input type="number" class="form-control" name="salary_min" placeholder="e.g., 100000">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Salary Max ($)</label>
                                <input type="number" class="form-control" name="salary_max" placeholder="e.g., 150000">
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Post Job
                            </button>
                            <a href="{% url 'jobs:job-list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
