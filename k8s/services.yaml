apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parser-service
  template:
    metadata:
      labels:
        app: parser-service
    spec:
      containers:
      - name: parser
        image: equihire/parser-service:latest
        ports:
        - containerPort: 5001
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: parser-service
spec:
  selector:
    app: parser-service
  ports:
  - port: 5001
    targetPort: 5001
---
