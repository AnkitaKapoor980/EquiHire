name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_DB: equihire_test
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-django pytest-cov
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://admin:admin123@localhost:5432/equihire_test
          SECRET_KEY: test-secret-key
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Django image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.django
          push: true
          tags: equihire/django-app:latest
      
      - name: Build and push Parser service image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.parser
          push: true
          tags: equihire/parser-service:latest
      
      - name: Build and push Matcher service image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.matcher
          push: true
          tags: equihire/matcher-service:latest
      
      - name: Build and push Fairness service image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.fairness
          push: true
          tags: equihire/fairness-service:latest
      
      - name: Build and push Explainability service image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.explainability
          push: true
          tags: equihire/explainability-service:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
