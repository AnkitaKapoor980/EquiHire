services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: equihire
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - equihire_network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - equihire_network

  django_app:
    build:
      context: .
      dockerfile: docker/Dockerfile.django
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/equihire
      POSTGRES_DB: equihire
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      SECRET_KEY: django-insecure-dev-key-change-in-production
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: resumes
      MINIO_SECURE: "False"
      PARSER_SERVICE_URL: http://parser_service:5001
      MATCHER_SERVICE_URL: http://matcher_service:5002
      FAIRNESS_SERVICE_URL: http://fairness_service:5003
      EXPLAINABILITY_SERVICE_URL: http://explainability_service:5004
    ports:
      - "8000:8000"
    volumes:
      - ./backend/django_app:/app
      - ./data:/app/data
    networks:
      - equihire_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  parser_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.parser
    container_name: equihire_parser
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: equihire
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5001:5001"
    networks:
      - equihire_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  matcher_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.matcher
    container_name: equihire_matcher
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: equihire
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5002:5002"
    networks:
      - equihire_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fairness_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.fairness
    container_name: equihire_fairness
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: equihire
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5003:5003"
    networks:
      - equihire_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  explainability_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.explainability
    container_name: equihire_explainability
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: equihire
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5004:5004"
    networks:
      - equihire_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  minio_data:

networks:
  equihire_network:
    driver: bridge

